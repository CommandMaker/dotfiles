include-file = colors.ini

[bar/calendar]
monitor = ${env:MONITOR}

width = 145pt
height = 25pt

offset-x = 12
offset-y = 15

font-0 = ${colors.font}

background = ${colors.background}
foreground = ${colors.gold}
radius = 15

border-size = 2.5pt
border-color = ${colors.border}

padding-left = 2

modules-left = date

wm-restack = bspwm

[module/date]
type = internal/date

interval = 1

date = "%H:%M   %d/%m   "
